<html>
  <head>
    <title>backyard</title>
    <!--todo: add pink lawn flamingos-->
    <style>
    
  	@keyframes radical {
          0% {transform: rotate3d(1, 1, 1, 0deg);}
          100% {transform: rotate3d(1, 1, 1, 360deg);}
        }
        
        @keyframes skew {
            0% {height: 120}
          50% {height: 160}
          100% {height: 120}
        }
        
        @keyframes speech {
          0% {transform: rotate3d(0, 1, 0, 61.7deg);}
          100% {transform: rotate3d(0, 1, 0, -118.3deg);}
        }
        
        @keyframes perspec {
          0% {perspective: 200px;}
          50% {perspective: 300px;}
          100% {perspective: 200px;}
        }

        @keyframes perspec2 {
          0% {transform: rotateX(2deg);}
          50% {transform: rotateX(-13deg);}
          100% {transform: rotateX(2deg);}
        }
        
        @keyframes scroll {
          0% {background-position: 0px 0px;}
          100% {background-position: -400px 0px;}
        }
        
        @keyframes pluff {
          0% {
            transform: scale(1, 1);
          }
          25% {
            transform: scale(1.3, 0.6);
          }
   
          50% {
            transform: scale(1.1, 0.9);
          }
          100% {
            transform: scale(1, 1);
          }
    }
    
      body {
        background-color: #3455eb;
      }
      
      body * {
        position: absolute;
      }
      
      #page {
        width: 900px;
        height: 550px;
        background-color: blue;
        left: 150px;
        top:32px;
        perspective: 200px;
        
        animation: perspec 4s linear infinite;
      }

      #speech {
        width: 110;
        height: 80;
        background-color: white;
        left: 440;
        top: 340;
        z-index: 200;
        box-shadow: 0px 0px 30px black;
      }
        
      #extreme {
        top: -6px;
        z-index:100;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        animation: radical 4s linear infinite;
        width: 90px;
      }
      
      .bricks {
        background-image: url('images/foreground/bricks.png');
        background-size:100px 100px;
      }
      
      .roof {
        background-image: url('images/foreground/roofing.png');
        background-size: 100px 100px;
        z-index: 2;
        box-shadow: 0px 0px 12px black;
      }
      
      .door {
        background-image: url('images/foreground/door.png');
        background-size: 100% 100%;
      }
      
      #floor {
        width: 900px;
        height:250px;
        background-image: url('images/foreground/grass.jpg');
        background-size: 400px 300px;
        top: calc(100% - 140px);
        left: 0px;
        top: 300px;
        transform-style: preserve-3d;
        transform: rotateX(45deg);
        z-index:-1;
        
        animation: scroll 8s linear infinite;
      }
      
      #ladder {
        width: 128px;
        height: 350px;
        top: 190px;
        left: 300px;
        background: url('images/foreground/clipart_ladder.png');
        background-size:100% 100%;
        z-index: 1;
      }
      
      #doorone {
        width: 140px;
        height: 220px;
        left: 20px;
        top: 470px;
        z-index: 40;
        opacity: .6;
      }
      
      #fence {
        width: 700px;
        height: 100px;
        background-image: url('images/foreground/fence.png');
        background-size: 400px 100%;
        transform-style: preserve-3d;
        top: 230px;
        left: 100px;
        transform-origin: bottom;

        animation: scroll 14s linear reverse infinite, perspec2 2.5s ease-out reverse infinite;
      }

      
      #pool {
        width: 600px;
        height: 180px;
        background-image: url('images/foreground/pool.png');
        background-size: 100% 100%;
        top: 350px;
        left: 140;
        z-index: 10;
        transform-style: preserve-3d;
        transform: rotateX(45deg);
      }
      
      #lawnchair {
        width: 180px;
        height: 180px;
        background-image: url('images/foreground/plastic_lawn_chair.png');
        background-size: 100% 100%;
        top: 250px;
        left: 670px;
        z-index: 11;
        transform-style: preserve-3d;
        transform: rotateY(-13deg);
      }
      
      #pyramids {
        width: 430px;
        height: 360px;
        background-image: url('images/background/pyramids.png');
        background-size: 100% 100%;
        top: 70px;
        left: 80px;
        z-index: -10;
        transform-style: preserve-3d;
        transform: rotateX(-20deg);
      }

      #extextreme {
        perspective: 100px;
        z-index: 10;
      }
      
      
    </style>
    <script>
      function doorone() {
        window.location.href = "livingroom.html";
      }
      function doortwo() {
        window.location.href = "underpool.html";
      }
      function doorthree() {
        window.location.href = "placeholder.html";
      }
    </script>
  </head>
  <body>
    <div id="extextreme"><p id="extreme">backyard</p></div>
    <div id="page">
    <div id="floor"></div>
    <div id="doorone" class="door" onclick="doorone();"></div>
    <div id="fence"></div>
    <div id="pool" onclick="doortwo();"></div>
    <div id="lawnchair"></div>
    <div id="pyramids"></div>
    <div id="lawnflamingos"></div>
    </div>
  </body>
